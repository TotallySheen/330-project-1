<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title></title>
    <link rel="stylesheet" href="styles/default-styles.css">
    <script src="src/presets.js"></script>
    <script src="src/spgLIB.js"></script>
	<script src="src/Lifeworld.js"></script>
	<script src="src/main.js"></script>
</head>
<body>
    <section id="canvas">
        <h1>Game of Life Playground</h1>
        <canvas></canvas>
    </section>

    <section id="controls">
        <h1>Controls</h1>
        <section id="basics">
            <input type="checkbox" id="grid" name="grid">
            <label for="grid">Display Grid?</label>
            <button type="button" id="play">Play</button>
            <button type="button" id="pause">Pause</button>
            <button type="button" id="reset">Reset</button>
            <button type="button" id="step">Step Once</button>
        </section>
        <section id="sliders">
            <h2>Alive Cells</h2>
            <div id="minAliveContainer">
                <span id="minAliveNum">2</span>
                <input type="range" min="0" max="8" value="2" class="slider" id="minAlive" name="minAlive">
                <label for="minAlive">Minimum Living Neighbors</label>
            </div>
            <div id="maxAliveContainer">
                <span id="maxAliveNum">3</span>
                <input type="range" min="0" max="8" value="3" class="slider" id="maxAlive" name="maxAlive">
                <label for="maxAlive">Maximum Living Neighbors</label>
            </div>
            <h2>Dead Cells</h2>
            <div id="minDeadContainer">
                <span id="minDeadNum">3</span>
                <input type="range" min="0" max="8" value="3" class="slider" id="minDead" name="minDead">
                <label for="minDead">Minimum Living Neighbors</label>
            </div>
            <div id="maxDeadContainer">
                <span id="maxDeadNum">3</span>
                <input type="range" min="0" max="8" value="3" class="slider" id="maxDead" name="maxDead">
                <label for="maxDead">Maximum Living Neighbors</label>
            </div>
        </section>
        <section id="presets">
            <h2>Presets</h2>
            <select name="presets" id="presets">
                <option value="none" selected>Random</option>
            </select>
        </section>
    </section>
</body>
</html>
